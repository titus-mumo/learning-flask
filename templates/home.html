{% extends 'base.html' %}
{% block title %}Home {% endblock %}
{% block head %}
  {{ super() }}
  <style type="text/css">
    .important { color: #336699; }
  </style>
{% endblock %}
{% block content %}
    <div class="w-full flex justify-center flex-col">
        <h1 class="text-center">Hi {% if current_user.is_authenticated%}{{current_user.username}}{% endif%}! Booster landed safe? Yessir</h1>
    </div>

    <form action="{{ url_for('main.logout') }}" method="POST" class="mt-4">
        <button type="submit" class="text-blue-500 hover:text-blue-600 hover:cursor-pointer">
            Logout
        </button>
    </form>
{% endblock %}
