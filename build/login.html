<!doctype html>
<html>
  <head>
    
  
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">
    <title>Login  - My Webpage</title>
    
  <style type="text/css">
    .important { color: #336699; }
  </style>

  </head>
  <body class="w-full h-100vh flex justify-center flex-col">
    <div id="content" class="flex justify-center w-full items-center">
    <form class="max-w-md w-full">
        <h1>Login</h1>
        <div class="w-full">
            <label for="username">Username</label>
            <br>
            <input type="text" name="username" id="username" placeholder="username" class="w-full px-2 py-2.5 shadow-sm border-1 border-gry-900 rounded-md"/>
        </div>
        <div class="w-full">
            <label for="password">Password</label>
            <br>
            <input type="password" name="password" id="password" placeholder="password" class="w-full px-2 py-2.5 shadow-sm border-1 border-gry-900 rounded-md"/>
        </div>
        <button type="submit" class="bg-green-500 w-full p-2 text-white my-1 rounded-md">Login</button>
    </form>
</div>
    
  

    <div id="footer" class="self-center flex justify-center">
      
      &copy; Copyright 2024 by <a href="https://portfolio-5pu1.vercel.app/">Titus</a>.
      
    </div>
  </body>
</html>
